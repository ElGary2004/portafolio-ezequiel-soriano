<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escrito JS</title>
  <link rel="stylesheet" href="/css/styleVelocidad.css" />
</head>

<body background="/assets/images/bg.png">
  <header>
    <a href="https://mi-portafolio--ezequielsoriano.repl.co/#trabajos"><button type="button"
        id="btnVolverFormTaq">Volver</button></a>

  </header>
  <main>
    <div class="mainWrap">
      <!-- calculo de velocidad -->
      <div class="calculo">
        <h2>
          Calcular la velocidad de un auto. Teniendo en cuenta distancia y
          tiempo.
        </h2>
        <img src="/assets/images/velocidad.jpeg" alt="velocimetro" width="200px" />
        <div class="valores">
          <form id="calculo2" action="" method="post">
            <label for="distancia">Distancia:</label><input type="number" min="1" id="distancia"
              placeholder="Ingrese la distancia (Metros)" />
            <label for="tiempo">Tiempo:</label><input type="number" min="1" id="tiempo"
              placeholder="Ingrese el tiempo (Minutos)" />
            <label for="velocidad">Velocidad: <span id="resultado">0,0 m/min</span></label>
            <button type="submit" id="calcular">Calcular</button>
          </form>
        </div>
      </div>
      <div class="calculo">
        <!-- Calculo de IVA -->
        <h2>Calculadora de impuestos total en base a monto y tasa de impuesto</h2>
        <div class="valores">
          <form action="" method="post">
            <label for="dinero">Dinero:</label><input type="number" min="0.0000" id="dinero"
              placeholder="Ingrese el monto(UYU)">
            <label for="impuesto">IVA Actual 22%</label>
            <label for="cantIva">Cantidad de IVA: <br><span id="cantIva">0.0 UYU</span></label>
            <label for="costeTotal">Precio total con IVA:<br><span id="costeTotal">0.0 UYU</span></label>
            <button type="button" id="calcularIva">Calcular</button>
          </form>
        </div>
      </div>
      <div class="calculo">
        <h2>Edades</h2>
        <div class="valores">
          <form id="formEdad">
            <label for="edad">Indique una edad: </label>
            <input type="text" id="edad" name="edad" value="">
            <input type="submit" id="btn" value="Registrar">
            <br>
            <span id="edadPuesta"></span>
            <img id="imagenn">
        </div>
        </form>
          
      </div>
    </div>
  </main>
  <footer>
    <h1><a href="https://www.google.com" target="_blank">Ir a Google</a></h1>
  </footer>
  <script src="/JavaScript/scriptVelocidad.js"></script>
</body>

</html>
